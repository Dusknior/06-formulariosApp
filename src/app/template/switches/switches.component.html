<h2 class="user-select-none">
  Template: <small>Radio, Check y Switches</small>
</h2>
<hr />

<form #miFormulario="ngForm">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label user-select-none">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="persona.genero"
          name="flexRadioDefault"
          id="flexRadioDefault1"
          required
        />
        <label
          class="form-check-label user-select-none"
          for="flexRadioDefault1"
        >
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="persona.genero"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          required
        />
        <label
          class="form-check-label user-select-none"
          for="flexRadioDefault2"
        >
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label user-select-none"
      >Notificaciones</label
    >
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label
          class="form-check-label user-select-none"
          for="flexSwitchCheckDefault"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-5 col-form-label user-select-none"
      >Términos y Condiciones</label
    >
    <div class="col-sm-7">
      <div class="form-check mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="terminos"
          name="terminos"
          value="terminos"
          id="flexCheckDefault"
          required
        />
        <label class="form-check-label user-select-none" for="flexCheckDefault">
          Aceptar Términos y Condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- Botón submit -->
  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Valor de Formulario</h5>
<pre>
  {{ miFormulario.value | json }}
</pre>
<br />

<h5>Persona</h5>
<pre>
  {{ persona | json }}
</pre>
<br />

<h5>Valid</h5>
<pre>
  {{ miFormulario.valid }}
</pre>
<br />

<h5>Términos</h5>
<pre>
  {{ miFormulario.controls["terminos"]?.errors | json }}
</pre>
<br />

<h5>Condiciones</h5>
<pre>
  {{ terminos }}
</pre>
<br />
