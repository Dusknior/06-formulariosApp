<h2 class="user-select-none">
  Reactivos: <small>Radio, Check y Switches</small>
</h2>
<hr />

<form>
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label user-select-none">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          id="flexRadioDefault1"
        />
        <label
          class="form-check-label user-select-none"
          for="flexRadioDefault1"
        >
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          id="flexRadioDefault2"
        />
        <label
          class="form-check-label user-select-none"
          for="flexRadioDefault2"
        >
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label user-select-none"
      >Notificaciones</label
    >
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label
          class="form-check-label user-select-none"
          for="flexSwitchCheckDefault"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-5 col-form-label user-select-none"
      >Términos y Condiciones</label
    >
    <div class="col-sm-7">
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" />
        <label class="form-check-label user-select-none" for="flexCheckDefault">
          Aceptar Términos y Condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- Botón submit -->
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>
